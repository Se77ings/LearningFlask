{% extends 'base.html' %}

{% block content %}
<div class="col-md-4 col-md offset-4">
    <h2>Login</h2>

    <form action="" method="POST">
         {{ form.csrf_token }} <!--Campo de segurança que o wtf cria, e precisa ser acrescentado para validar o form -->
        <div class="form-group">
            <label for="">Digite o Nome de Usuário</label>
            {{form.username(class="form-control", placeholder="")}}
        </div>
        <div class="form-group">
            <label for="">Digite a senha:</label>
            {{form.password(class="form-control")}}
        </div>
        <div class="checkbox">
            {{form.rememberMe}} Remember-me
        </div>
        <button type="submit" class="btn-default" style="border-radius: 6px;">Submit</button>
    </form>
</div>
    {%endblock%}
